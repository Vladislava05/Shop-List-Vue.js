<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
</head>
<body>
  <div id="shop_list">
     <h1>My Shop List</h1>
     <form name="shop_form" action="" class="form-label"  method="post">
     <input type="text" v-model="item" placeholder="Add Item">
     <input type="button" class="btn btn-primary" value="Add" @click="addItem">
     <input type="button" class="btn btn-danger" value="Clear" @click="removeItem">
     </form>
     <ul id="list">
       <li v-for="item in items">
           {{ item }}

           <input type="checkbox" class="form-check-input"></li>
     </ul>
</div>  
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
